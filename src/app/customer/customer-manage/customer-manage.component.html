

<div class="min-h-screen flex">
    <div class="w-64 bg-gray-800 text-white"> 
        <app-sidebar-collapse></app-sidebar-collapse>
    </div>


    <!-- search -->

    

    

<form  class="flex-1 min-w-0 overflow-auto bg-indigo-50 px-2">
      
    <div class="mb-20 ">
      <div class="bg-card p-4 w-full rounded-lg">
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                <li class="inline-flex items-center">
                    <a href="#" class="inline-flex items-center text-3xl font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                        <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                        </svg>
                        All
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <a href="#" class="ms-1 text-3xl font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Customer List</a>
                    </div>
                </li>
                
            </ol>
        </nav>


        
        <div style="display: flex; justify-content: flex-end;">
            <button (click)="moveToCreate()" style="margin-bottom: -60px;" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded-full">
              CREATE
            </button>
          </div>
    </div>


    
    <form class="flex items-center max-w-sm mx-auto">
        <label for="simple-search" class="sr-only">Search</label>
        <div class="relative w-full">
            <input [formControl]="live" style="margin-left: -341px; margin-bottom: 25px;" type="text" id="simple-search" class="bg-gray-50 border border-black text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-black block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-black dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-black" placeholder="Search Customer name..." required />
        </div>
    </form>
    


    
    </div>


   
    

<!-- header -->



<div>
    <table class="size" width="100%" style="border-collapse: collapse; font-size: 14px;">
        <thead>
            <tr>
                <th style="padding: 5px; border: 1px solid #ccc;">S.No</th>
                <th style="padding: 5px; border: 1px solid #ccc;">Customer Name</th>
                <th style="padding: 5px; border: 1px solid #ccc;">Customer Address</th>
                <th style="padding: 5px; border: 1px solid #ccc;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customerinformations; let i = index">
                <td style="padding: 5px; border: 1px solid #ccc;">{{ i + 1 }}</td>
                <td style="padding: 5px; border: 1px solid #ccc;">{{customer.customer_name}}</td>
                <td style="padding: 5px; border: 1px solid #ccc;">{{customer.address}}</td>
                <td style="padding: 5px; border: 1px solid #ccc;">
                    <button (click)="customerEdit(customer.id)" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded-full" style="padding: 2px 5px; font-size: 12px;">
                        edit
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>



    
   






      




  </form>



</div>
